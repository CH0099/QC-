<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品條碼掃描器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        #scanner {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        #scannedCodes {
            margin-top: 20px;
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        #scannedCodes h3 {
            margin-top: 0;
            color: var(--dark-color);
        }
        #scannedCodes p {
            margin: 5px 0;
            padding: 5px;
            background-color: white;
            border-radius: 4px;
        }
        #currentOrderNumber, #lastScannedCode {
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 6px;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            margin: 0;
        }
        .button-group button:nth-child(2) {
            background-color: var(--danger-color);
        }
        .button-group button:nth-child(3) {
            background-color: var(--warning-color);
        }
        .button-group button:nth-child(4) {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品條碼掃描器</h1>
        <h2 id="scanModeDisplay">模式：掃描單號</h2>
        <div id="currentOrderNumber"></div>
        <div id="lastScannedCode"></div>
        <div id="scanner"></div>
        <div id="scannedCodes"></div>
        <div class="button-group">
            <button onclick="toggleScanMode()">切換模式</button>
            <button id="completeOrCopyBtn" onclick="completeOrCopy()">完成</button>
            <button onclick="undoLastScan()">取消上一筆</button>
            <button onclick="copyToClipboard()">複制到剪貼板</button>
            <button onclick="openForm()">打開檔案</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let scannedCodes = [];
        let currentOrderNumber = '';
        let isScanningOrderNumber = true;
        let scannerPaused = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (scannerPaused) return;
            scannerPaused = true;

            if (isScanningOrderNumber) {
                setOrderNumber(decodedText);
            } else {
                scannedCodes.push(decodedText);
                updateScannedCodesDisplay();
                updateLastScannedCode(decodedText);
            }

            showAlertAndResume(`掃描成功: ${decodedText}`);
        }

        function onScanFailure(error) {
            console.warn(`掃描錯誤: ${error}`);
        }

        function showAlertAndResume(message) {
            alert(message);
            setTimeout(() => {
                scannerPaused = false;
            }, 3000);
        }

        function updateScannedCodesDisplay() {
            const display = document.getElementById('scannedCodes');
            display.innerHTML = '<h3>已掃瞄條碼:</h3>' + 
                scannedCodes.map((code, index) => `<p>${index + 1}. ${code}</p>`).join('');
        }

        function updateLastScannedCode(code) {
            document.getElementById('lastScannedCode').innerText = `最後掃描的條碼: ${code}`;
        }

        function setOrderNumber(number) {
            currentOrderNumber = number;
            document.getElementById('currentOrderNumber').innerText = `當前單號: ${currentOrderNumber}`;
            isScanningOrderNumber = false;
            document.getElementById('scanModeDisplay').innerText = '模式：掃描商品';
        }

        function toggleScanMode() {
            isScanningOrderNumber = !isScanningOrderNumber;
            document.getElementById('scanModeDisplay').innerText = isScanningOrderNumber ? '模式：掃描單號' : '模式：掃描商品';
        }

        function completeOrCopy() {
            if (document.getElementById('completeOrCopyBtn').innerText === '完成') {
                completeOrder();
            } else {
                copyToClipboard();
            }
        }

        function completeOrder() {
            if (!currentOrderNumber) {
                alert('請先掃描單號');
                return;
            }
            alert(`單號 ${currentOrderNumber} 完成，共掃描 ${scannedCodes.length} 個條碼。`);
        }

        function copyToClipboard() {
            if (!currentOrderNumber || scannedCodes.length === 0) {
                alert('沒有數據可以複製');
                return;
            }

            let copyText = `單號\t條碼\n` +
                `${currentOrderNumber}\t` + 
                scannedCodes.map(code => `條碼\t${code}`).join('\n');

            navigator.clipboard.writeText(copyText).then(function() {
                alert('數據已複製到剪貼板。請在Google Sheets中選擇A和B欄位後粘貼。');
            }, function(err) {
                console.error('無法複製數據: ', err);
            });
        }

        function undoLastScan() {
            if (scannedCodes.length > 0) {
                scannedCodes.pop();
                updateScannedCodesDisplay();
                updateLastScannedCode(scannedCodes.length > 0 ? scannedCodes[scannedCodes.length - 1] : '無');
            } else {
                alert('沒有可取消的掃瞄內容');
            }
        }

        function openForm() {
            window.open('https://forms.gle/LNUXwFN9echb1TZg8', '_blank');
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "scanner",
            { fps: 10, qrbox: {width: 250, height: 250} },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
